<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
</head>
<body>
    <!-- high scores and timer at the top -->
    <header class="header">
        <div class="timer">

        </div>
        <div class="high-scores">
    <!-- link to high scores here -->
        </div>
    </header>
    <!-- main area -->
    <main>
        <!-- Display Welcome -->
        <section class="welcome">
        
        <div class="welcome-title">

        </div>
        
        <div class="start-button">

        </div>
        </section>
        <!-- display question -->
        <section class="question">
            <div class="prompt-question">
                <h2>Question prompt text here:</h2>
            </div>
            <div class="answer-options">
                <ul>
                    <li><button class="button-1">1. Answer One</button></li>
                    <li><button class="button-2">2. Answer Two</button></li>
                    <li><button class="button-3">3. Answer Three</button></li>
                    <li><button class="button-4">4. Answer Four</button></li>
                </ul>
            </div>
            <div class="right-wrong">
                <!-- display Correct! or Wrong! here under a soft line -->
            </div>
        </section>
        <section class="all-done">
            All Done!
            <div class="your-score">
                <!-- display your score here -->
            </div>
            <div>
                <form class="enter-initials">
                    <!-- submit initials form here -->
                </form>
            </div>
        </section>
        <section class="display-scores">
            <div class="scores-list">
                <ul>
                    <!-- list of scores here -->
                </ul>
            </div>
            
            <button class="go-back">
                    <!-- go back button here -->
            </button>
            
            <button class="clear-scores">
                
                    <!-- clear scores button here -->
            </button>
        </section>
    </main>
</body>
</html>
