<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <!-- high scores and timer at the top -->
    <header class="header">
      <div class="high-scores">
        <!-- link to high scores here -->
        <a href="#high-scores">Show High Scores</a>
      </div>
      <div class="timer">Time: 120</div>
    </header>
    <!-- main area -->
    <main>
      <!-- Display Welcome -->
      <section class="welcome">
        <div class="welcome-title">
          <h1>Welcome to the Javascript Quiz!</h1>
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, omnis!
        </p>
        <div class="start-button">
          <button>Start the Quiz!</button>
        </div>
      </section>
      <!-- display question -->
      <section class="question">
        <div class="prompt-question">
          <h2></h2>
        </div>
        <div class="answer-options">
          <ul>
            <li><button class="button-1"></button></li>
            <li><button class="button-2"></button></li>
            <li><button class="button-3"></button></li>
            <li><button class="button-4"></button></li>
          </ul>
        </div>
        <div class="right-wrong" style="text-align: center;">
          <!-- display Correct! or Wrong! here under a soft line -->
        </div>
      </section>
      <section class="all-done">
        All Done!
        <div class="your-score">
          <!-- display your score here -->
        </div>
        <div>
          <form class="enter-initials">
            <!-- submit initials form here -->
          </form>
        </div>
      </section>
      <section ID="display-scores">
        <div class="scores-list">
          <ul>
            <!-- list of scores here -->
          </ul>
        </div>

        <button class="go-back">
          <!-- go back button here -->
          Go Back
        </button>

        <button class="clear-scores">
          <!-- clear scores button here -->
          Clear High Scores
        </button>
      </section>
    </main>
    <!-- connect script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
